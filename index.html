    <body>
        <div id="zonecentre" class="gradient">
            <canvas id="carte" width="0" height="0"></canvas>
            <div id="fileInfo"></div>
            <ul id="freqscal">                             
                <li>
                    <a href="#" id="freqMinusButton" > </a>
                </li>
                <li id="freqSliderzone" >
                    <div id="freqSlider"></div>                    
                </li>
               <li>
                    <a href="#" id="freqPlusButton" > </a>
                </li>  
                <li>
                    <a href="#" id="colorButton"> </a>
                </li>                              
                 <div id="freqLabel" style="font-weight:bold;font-size:14px;margin-left:10px"><p>Set Freq Range:</p></div>
            </ul>
            <ul id="ctlzoom">
                <li>
                    <a href="#" id="zoomPlusButton"> </a>
                </li>
                <li id="zoomSliderzone">
                    <div id="zoomSlider"></div>
                </li>
                <li>
                    <a href="#" id="zoomMinusButton" title="S'Ã©loigner"> </a>
                </li>
                <!-- <li>
                    <a href="#" id="lensButton"> </a>
                </li> -->
                <li>
                    <a href="#" id="edgesButton"> </a>
                </li>
            </ul>
        </div>
        <div id="overviewzone" class="gradient">
            <canvas id="overview" width="0" height="0"></canvas>
        </div>
        <div id="leftcolumn">
            <div id="unfold">
                <a href="#" id="aUnfold" class="rightarrow"> </a>
            </div>
            <div id="showSample">
                <div id="arrow-up"></div>
                <div id="tabs">
                <ul>
                    <li><a href="#tabs-0" title="">Group 0</a></li>
                    <li><a href="#tabs-1" title="">Group 1</a></li>
                    <li><a href="#tabs-2" title="">Group 2+</a></li>
                    <div id='closeOff' title="close"></div> 
                </ul>
                
                <div id="tabs_container">
                    <div id="tabs-0">           
                        <pre id="g0" class="prettyprint linenums" style="overflow-x:scroll">Loading...</pre>    
                    </div>
                    <div id="tabs-1">               
                        <pre  id="g1" class="prettyprint linenums" style="overflow-x:scroll">Loading...</pre>
                    </div>
                    <div id="tabs-2">               
                        <pre id="g2" class="prettyprint linenums" style="overflow-x:scroll">Loading...</pre>    
                    </div>

                </div><!--End tabs container-->

            </div><!--End tabs-->
          </div>

            <div id="leftcontent"></div>
			<div id="leftdetail"></div>
        </div>
        <div id="titlebar">

                <select id="fileList" style="width:200px;">                   
                </select>            
            </form>
 -->

                <input id="searchinput" class="grey" autocomplete="off" />
                <input id="searchsubmit" type="submit" />
            </form>
